<ion-header mode="md" [translucent]="true" class="ion-no-border">
  <ion-toolbar color="buttons">
    <ion-title> Notes </ion-title>
    <ion-buttons slot="secondary">
      <ion-button mode="ios" size="large">
        <ion-icon src="../../assets/search.svg"></ion-icon>
      </ion-button>
      <ion-button mode="ios" size="large">
        <ion-icon src="../../assets/info.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ng-container *ngIf="true; else elseTemplate">
    <ion-list mode="ios" [inset]="true" *ngFor="let item of items">
      <ion-item-sliding>
        <ion-item
          [style.--background]="item.color"
          [button]="true"
          detail="false"
        >
          <ion-label>
            <strong>Rick Astley</strong>
            <ion-text>Never Gonna Give You Up</ion-text><br />
            <ion-note color="medium" class="ion-text-wrap">
              Never gonna give you up Never gonna let you down Never gonna
              run...
            </ion-note>
          </ion-label>
          <div class="metadata-end-wrapper" slot="end">
            <ion-note color="medium">0{{item.time}}:11</ion-note>
            <ion-icon color="medium" name="chevron-forward"></ion-icon>
          </div>
        </ion-item>
        <ion-item-options slot="end">
          <ion-item-option color="danger" expandable="true">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="no-notes-img">
      <ion-img src="../../assets/rafiki.svg" alt="No notes"></ion-img>
    </div>
  </ng-template>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" mode="ios">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
